<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIDEIA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <header class="desktop">
        <div class="logo"></div>
        <nav class="itens-bar">
            <a onclick="pressed(0)">Home</a>
            <a onclick="pressed(1)"> Eventos</a>
            <a onclick="pressed(2)"> Usuários</a>
            <a onclick="pressed(3)"> Relatórios</a>
        </nav>

        <div class="user">
            <div class="icon-user"></div>
            <div class="name-user">
                <p>Igor Gonçalves</p>
                <a class='disconnect'>Desconectar</a>
            </div>
        </div>
    </header>

    <header class="mobile">
        <div class="logo"></div>
        <nav class="mobile-nav">
            <div class="mobile-menu">
                <p>Menu</p>
                <div class="dropdown-menu">
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                    <span></span>
                </div>
            </div>

            <div class="mobile-items">
                <div class="home-mobile">Home</div>
                <div class="events-mobile">Eventos</div>
                <div class="promoter-mobile">Promotores</div>
                <div class="reports-mobile">Relatórios</div>
                <div class="help-mobile">Ajuda</div>
                <div class="exit-mobile">Sair</div>

            </div>

        </nav>
    </header>
    <section id="pop-up" class="hiding">
        <div class="container ">
            <div class="header ">
                <p class="title ">teste</p>
                <div class="close-X ">
                    <input type="checkbox" id="closing">
                    <label for="close-X "></label>
                    <span></span>
                </div>
            </div>

            <div class="content"></div>

        </div>
    </section>
    <main>
        <div class="select ">
            <p>Olá <span>Igor Gonçalves</span>, selecione uma das opções abaixo:</p>
        </div>
        <div class="select-items ">
            <a>
                <div class="cards myevents ">
                    <img src="imgs/icone-eventos.png " alt="Eventos ">
                    <p>Meus Eventos</p>
                </div>
            </a>

            <a>
                <div class="cards users ">
                    <img src="imgs/icone-usuarios.png " alt=" ">
                    <p>
                        Usuários
                    </p>
                </div>
            </a>

            <a>
                <div class="cards reports ">
                    <img src="imgs/icone-relatorios.png " alt=" ">
                    <p> Relatórios </p>
                </div>
            </a>
        </div>
    </main>


    <footer>
        <p><span>Ideia 2001</span> &copy;Copyright 2019 - Todos os direitos Reservados</p>
    </footer>

    <script>
        const buttons = document.querySelectorAll('.itens-bar > a') // Captura os elementos do menu de navegação DO desktop


        const disconnect = document.querySelector('header .user .name-user > a').addEventListener('click', function(e) { // Captura o botão de desconectar e mostra o Popup ao clicar
            togglePop()
            window.popTitle.innerText = `${e.target.innerText}`

            window.popContent.innerHTML = `Parabéns você foi desconectado`
        })

        function pressed(value) { // Adiciona aos botões do menu uma borda inferior quando clicados
            for (const botao of buttons) {
                botao.classList.remove('selected')
            }

            buttons[value].classList.add('selected')

        }
    </script>


    <script src="scripts/script.js"></script>
</body>

</html>
